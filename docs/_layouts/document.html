---
layout: page_wrapper
---

<main class="post-main">
    <article class="document">
        <header class="document-header">
            <h1 class="document-title">{{ page.title }}</h1>
            {% if page.date %}
            <p class="document-date">{{ page.date | date: "%B %d, %Y" }}</p>
            {% endif %}
        </header>

        <div class="document-content">
            {{ content }}
        </div>
    </article>
</main>
