<li class="project {% if include.align_right %}align-right{% endif %}">
    <div class="project-content">
        <p class="project-label">Featured Project</p>
        <h3 class="project-title">
            <a href="{{ include.url | relative_url }}" rel="noopener noreferrer">{{ include.title }}</a>
        </h3>
        <div class="project-description">
            <p>{{ include.description }}</p>
        </div>
        {% if include.tags %}
        {% include tags.html tags=include.tags %}
<!--        <ul class="project-tech">-->
<!--            {% for tag in include.tags %}-->
<!--            <li class="tag">{{ tag }}</li>-->
<!--            {% endfor %}-->
<!--        </ul>-->
        {% endif %}
    </div>
    {% if include.image %}
    <div class="project-image">
        <a href="{{ include.url | relative_url }}" rel="noopener noreferrer">
            <img src="{{ '/assets/content_compressed/' | append: include.image | append: '-640w.avif' | relative_url }}" 
                 srcset="{{ '/assets/content_compressed/' | append: include.image | append: '-320w.avif' | relative_url }} 320w,
                         {{ '/assets/content_compressed/' | append: include.image | append: '-640w.avif' | relative_url }} 640w,
                         {{ '/assets/content_compressed/' | append: include.image | append: '-960w.avif' | relative_url }} 960w,
                         {{ '/assets/content_compressed/' | append: include.image | append: '-1280w.avif' | relative_url }} 1280w"
                 sizes="(min-width: 1080px) 600px, (min-width: 768px) 400px, 100vw"
                 alt="{{ include.title }}"
                 loading="lazy"
                 decoding="async">
        </a>
    </div>
    {% endif %}
</li>
