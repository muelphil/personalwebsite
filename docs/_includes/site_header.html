<header class="site-header">
    <nav class="site-nav">
        {% unless page.url == '/' or page.url == '/index.html' %}
        <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' or page.url == '/index.html' %}active{% endif %}">Home</a>
        {% endunless %}
        <div class="vertical-separator"></div>
        {% for nav_item in site.data.site.navigation %}
        <a href="{{ nav_item.url | relative_url }}" class="{% if page.url contains nav_item.url and nav_item.url != '/' %}active{% endif %}">{{ nav_item.title }}</a>
        {% endfor %}
    </nav>
</header>
