<li class="blog-post" style="margin-bottom: 24px; padding-bottom: 0px;">
    <div class="blog-post-content">
        <div class="blog-post-meta">
            {% if include.conference %}
            <span>{{ include.conference }}</span>
            {% endif %}
            {% if include.date %}
            <span>{{ include.date }}</span>
            {% endif %}
        </div>
        <h3 class="blog-post-title">
            <a href="{{ include.url | relative_url }}">{{ include.title }}</a>
        </h3>
        {% if include.description %}
        <p class="blog-post-description">
            {{ include.description }}
        </p>
        {% endif %}
    </div>
</li>
